image:
- Visual Studio 2019

skip_branch_with_pr: true
stack: python 3.10

environment:
  GITHUB_TOKEN:
    secure: /vAqj/nAkorMNahSdPaw88gmv6J2nQ4R8H2TmoT69XEzqxDNOlLVDeauxDwI84skU8esQR2GPO36PtcpBXmcHSehDOx69gBptB+IW4BSFnzEafXSkeyJNm1md4ech7X+
  APPVEYOR_REPO_TAG: true

install:
- pip install -r requirements.txt

build_script:
- flet pack main.py --name "Proyects Manager" --icon assets\proyectManager.ico --product-name ProyectManager --product-version "1.0.0"

test: off

# Publish artifacts to GitHub Releases on "tag" builds
deploy:
  provider: GitHub
  auth_token: $(GITHUB_TOKEN)
  tag: $(APPVEYOR_REPO_TAG_NAME)
  on:
    APPVEYOR_REPO_TAG: true
#
#   Windows package
# 
for:
-
  matrix:
    only:
    - image: Visual Studio 2019

  after_build:
  - 7z a proyect-manager-windows.zip %CD%\dist\*.exe

  artifacts:
  - path: proyect-manager-windows.zip
